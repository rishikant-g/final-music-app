<!DOCTYPE html>
<html lang='en' class=''>

<head>
    <link rel='stylesheet prefetch' href='styles/main.css'>
</head>

<body>
    <div id="main_div">
        <div class="music-player" bind-component="now-playing">
            <script type="text/template" id="now-playing-template">
                <div class="player-main">
                    <p>Now playing</p>
                <div class="main-current">
                    <div class="current-keyvisual">
                        <img src="images/now-playing.png" />
                    </div>
                    <div class="current-info">
                        <h1 bind-text="songData.name">Vivaldi's Winter</h1>
                        <p bind-text="songData.album">Parachutes</p>
                        <p bind-singers-formatted="songData.singers">Coldplay</p>

                    </div>
                </div>
                <div class="main-control">
                    <div class="btn _previous" click-handle="playPrevous">
                    </div>
                    <div class="btn _play" bind-playbutton="isPlaying" click-handle="playPause">
                    </div>
                    <div class="btn _next" click-handle="playNext">
                    </div>
                </div>
            </div>
    </script>
        </div>
        <ul class="player-list" bind-components="songsList">
        </ul>
        <button class="button button2 add-song-btn" id="myBtn">Add song</button>
        <div bind-component="newSong"></div>
        <script type="text/template" id="music-item-template">
            <li>  
            <div class="list-view"  mouseover-handle="showHide" mouseout-handle="showHide" click-handle="play" >
                <img class="list-cover" src="images/song-image.png" />
                <div class="list-info">
                    <div class="info-title" bind-text="songData.name" ></div>
                    <div class="info-artist details hide" bind-component="songDetail" bind-showhide="isHidden"></div>
                </div>
            </div>
            <div class="d-flex">
                <div class="edit_singer_btn" click-handle="edit"><img src="images/edit.svg" alt=""></div>
                <!--<div class="delete" click-handle="delete"><img src="images/delete.svg" alt=""></div>-->
            </div>
            </li>
    </script>
        <script type="text/template" id="music-item-detail-template">
            <div class="info-artist" bind-text="songData.album"></div>
                <div class="info-artist" bind-singers-formatted="songData.singers"></div>
        </script>
        <div bind-component="udpateSinger"></div>
        <script type="text/template" id="update-singer-template">
            <div id="update-singer-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                    <span class="close-update-singer">&times;</span>
                        <h2>Update Singer</h2>
                    </div>
                    <div class="modal-body text-center">
                        <input class="form-control" type="text" bind-property="songData.singers"/>
                        <button class="modal-song-btn" type="button" id="updateBtn" click-handle="update">Update</button>
                    </div>
                </div>
            </div>
            <div id="success-singer-Modal" class="modal">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img src="images/success_animated.svg"><br><h2>Singer Name is updated</h2>
                    </div>
                </div>
            </div>
        </script>
    </div>
    <script type="text/javascript" src="scripts/lodash.js"></script>
    <script type="text/javascript" src="scripts/pakka.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/components/media-player.js"></script>
</body>

</html>
